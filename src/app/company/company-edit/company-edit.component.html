<form [formGroup]="formGroup">

  <fbc-text name="name" label="Name" formControlName="name"></fbc-text>
  <!-- <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" formControlName="name">
  </div> -->

  <div class="form-group">
    <label for="checkPhone">Add a phone number</label>
    <input type="checkbox" name="checkPhone" formControlName="checkPhone">
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" class="form-control" name="phone" formControlName="phone">
  </div>
  <div *ngIf="formGroup.get('phone').hasError('required')">
    Phone number is required
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" formControlName="email">
  </div>

  <div class="form-group">
    <button type="button" class="btn btn-primary"
      [disabled]="!formGroup.valid"
      (click)="saveCompany()">
      Save
    </button>
  </div>
</form>


<pre>{{ formGroup.value | json }}</pre>
